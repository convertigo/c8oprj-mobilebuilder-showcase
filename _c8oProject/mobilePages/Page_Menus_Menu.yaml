              →: |
                '		page.c8o.log.debug(''[MB] ''+ props.actionFunction +'': ''+ props.actionName);
                		this.global.groupedPages = [];
                		let p = this.router.pagesArray.filter((incl) => {
                		    return incl.includedInAutoMenu
                		});
                		let pages = [];
                		let categories = [];
                		p.forEach((pg) => {
                		    let cat = pg.name.split(''_'')[1];
                		    if(categories.indexOf(cat) == -1) {
                		        categories.push(cat);
                		        let newGroup = {
                		                category: cat,
                		                pages : []
                		        }
                		        pages = newGroup.pages;
                		        this.global.groupedPages.push(newGroup);
                		    }
                		    this.global.groupedPages[categories.indexOf(cat)].pages.push(pg);
                		});
                		this.global.groupedPages.sort((a, b) => {
                		    return a.category.toLowerCase().localeCompare(b.category.toLowerCase());
                		});
                		resolve();
                '
