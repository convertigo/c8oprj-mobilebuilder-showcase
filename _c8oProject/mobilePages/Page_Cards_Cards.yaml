            </div>
            
            <h2>Card Header</h2>
            <div>
            	<p><i>ion-card-header</i></p>
            	<p>Just like a page, cards can be customized to include headers. Use a Card Header component inside of a Card container.</p>
            </div>
            
            <h2>Card Content</h2>
            <div>
            	<p><i>ion-card-content</i></p>
            	<p>This component is the content part of the card. Use a Card Content component inside of a Card container.</p>
            </div>
