        ↓Fragment [mobile.components.UICustom-1584711083517]: 
          htmlTemplate: |
            Logs vizualisation depends on the level set for the <b>Log4J devices output logger</b>.<br>
            A level can <b>only</b> see levels <b>below</b> it.<br>
            For example, if you set the Log4J devices output logger to "info" you will only see logs set to info, warn, error and fatal.<br>
            <br>Here is the levels order:<br>
            <b>trace > debug > info > warn > error > fatal</b>
