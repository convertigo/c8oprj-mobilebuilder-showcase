↓ChatBox [mobile.components.UIStyle-1580918650970]: 
  styleContent: 
    - xmlizable: 
      - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        →: |
          '.chatbox {
          	.message {
          		padding: 10px !important;
          		margin-bottom: 4px !important;
          		
          		.fromUser {
          			text-align: right;
          			padding-bottom: 12px;
          			color: color($colors, light);
          		}
          		
          		.toUser {
          			text-align: left;
          			padding-left: 0px;
          			padding-bottom: 12px;
          			margin-left: -4px;
          			color: color($colors, light);
          		}
          		
          		.toMsg {
          			position: relative;
          			border-radius: 0 8px 8px 8px !important;
          			background-color: color($colors, secondary);
          			padding: 10px 20px;
          			color: color($colors, dark);
          			display: inline-block;
          			white-space: normal;
          		}
          		
          	 	.toMsg::after {
          			position: absolute;
          			bottom: 100%;
          			left: 0;
          			content: " ";
          			height: 0;
          			width: 0;
          			border-style: solid;
          		}
          	
          		.toMsg::after {
          			border-color: transparent transparent color($colors, secondary) color($colors, secondary);
          			border-width: 6px;
          		}
          			
          		.fromMsg {
          			position: relative;
          			border-radius: 8px 0 8px 8px !important;
          			background-color: rgba(255, 255, 255, 1);
          			padding: 10px 20px;
          			color: color($colors, dark);
          			display: inline-block;
          			white-space: normal;
          		}
          		
          		.fromMsg::after {
          			position: absolute;
          			bottom: 100%;
          			right: 0;
          			content: " ";
          			height: 0;
          			width: 0;
          			border-style: solid;
          		}
          	
          		.fromMsg::after {
          			border-color: transparent rgba(255, 255, 255, 1) rgba(255, 255, 255, 1) transparent;
          			border-width: 6px;
          		}
          	
          	}
          }'
