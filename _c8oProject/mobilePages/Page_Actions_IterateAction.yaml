      htmlTemplate: |
        <h1>IterateAction</h1>
        <div>
        	<i>Defines an IterateAction component.</i><br>
        	<p>This component helps iterating any objects array.</p>
        	<p>To work properly the IterateAction needs a Loop Handler in which you may add any kind of action to be executed at each loop.</p>
        	<p>The Loop Handler exposes the loop's current item and index you can use in actions.</p>
        </div>
        
        <h1>Loop Handler</h1>
        <div>
        	<i>Defines a Loop Handler.</i>
        	<p>A Loop Handler must be added inside an IterateAction.</p>
        	<p>It helps defining actions to be executed for each loop.</p>
        	<p>Each action can access the current loop index and item through the index and item parameters in TS mode. You can change the parameter names for more appropriate ones or to differentiate them in nested loops.</p>
        </div>
