                      		let alert = alertCtrl.create({
                      		    enableBackdropDismiss: false,
                      		    cssClass: ''inputAlertMsg'' 
                      		});
                      		
                      		alert.addInput({
                      		    type: ''text'',
                      		    name: ''username'',
                      		    placeholder: ''User name'',
                      		});
                      		
                      		alert.addInput({
                                  type: ''password'',
                                  name: ''password'',
                                  placeholder: ''Password'',
                              });
                      		
                      		alert.setTitle(''Authentication'');
                      		alert.setSubTitle(''Enter your credentials to sign in.'');
                      		alert.addButton({
                      		    text: ''Cancel'',
                      		    handler: () => {
                                    resolve(-1);
                                }
                              });
