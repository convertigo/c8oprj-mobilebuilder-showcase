                      	          if(data.username != "" && data.password != ""){
                      	              alert.setMessage('''');
                      	              page.local.data = data;
                      	              resolve(JSON.stringify(data));
                      	          }else{
                      	              alert.setMessage(''User name and password are required'');
                      	              return false;
                      	          }
                      	      }
                      	    });
                      	    
                      	    alert.present();
