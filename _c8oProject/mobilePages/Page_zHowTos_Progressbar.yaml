          '.progress-bar {
          	
          	& {
          		text-align: center;
          	}
          	
          	&::before {
          		content: attr(data-label) '' %'';
          		font-size: 0.8em;
          		font-weight: bold;
          		vertical-align: 0;
          		position: absolute;
          		left: 0;
          		right: 0;
          		padding-top: 4px;
          	}
           
              .progress-outer {
                  width: 96%;
                  margin: 10px 2%;
                  padding: 3px;
                  text-align: center;
                  background-color: #f4f4f4;
                  border: 1px solid #dcdcdc;
                  border-radius: 20px;
              }
           
              .progress-inner {
                  white-space: nowrap;
                  overflow: hidden;
                  border-radius: 20px;
                  background-color: color($colors, primary);
                  height: 15px;
              }
              
          }
