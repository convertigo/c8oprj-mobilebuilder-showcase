↓Style [mobile.components.UIStyle-1585242168207]: 
  styleContent: 
    - xmlizable: 
      - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        →: |
          '.popover-text-button {
              padding-left: 0;
              text-align: center;
              min-height: 20px;
              line-height: 18px;
          }
          
          .popover-text-smaller {
              font-size: 12px;
          }
          
          .popover-text-larger {
              font-size: 16px;
          }
          
          .popover-row-dots {
              border-bottom: 1px solid #dedede;
              text-align: center;
          }
          
          .popover-dot {
              border: 1px solid #dedede;
          }
          
          .popover-dot {
              height: 30px;
              width: 30px;
              border-radius: 50%;
              margin: 10px auto;
              position: relative;
          }
          
          .popover-dot-white {
              background-color: rgb(255,255,255);
          }
          
          .popover-dot-tan {
              background-color: rgb(249,241,228);
          }
          
          .popover-dot-grey {
              background-color: rgb(76,75,80);
          }
          
          .popover-dot-black {
              background-color: rgb(0,0,0);
          }
          
          .popover-dot.selected, .popover-text-smaller.selected div.item-inner, .popover-text-larger.selected div.item-inner {
              border-width: 2px;
              border-color: #327eff;
          }
          
          /*
          .popover-text-athelas {
              font-family: "Athelas";
          }
          
          .popover-text-charter {
              font-family: "Charter";
