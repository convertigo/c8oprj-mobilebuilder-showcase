↓Style [mobile.components.UIStyle-1583243420548]: 
  styleContent: 
    - xmlizable: 
      - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        →: |
          '	ion-grid.leftMenu {
          		background-color: #2c2c8d;
          		
          		ion-row {
          /* 			padding: 0.5rem; */
          			
          			ion-col {
          /* 				border: 1px solid #403ea1; */
              			background-color: #625ee1;
              			box-shadow: 0 1px 4px #1f1f65;
          				margin: 0.7rem;
          				border-radius: 4px;
          				
          				div.vCenter {
          					height: 100%;
          					display: flex;
               				justify-content: center;
               				align-items: center;
               				color: #fff !important;
               				
               				ion-icon {
               					zoom: 2;
               				}
               				
               				p {
               					margin-block-start: 0.5em;
              					margin-block-end: 0;
               				}
          				}				
          				
          				div.bg1, div.bg2, div.bg3 {
          					background-color: transparent;
          					background-position: center;
          					background-repeat: no-repeat;
          					background-size: cover;
          					border-radius: 4px;
          				}
          				
          				div.bg1 {
          					background-image: url("../assets/great-smoky-mountains-national-park-nc-western-north-carolina-dave-allen.jpg");
          				}
          				
          				div.bg2 {
          					background-image: url("../assets/Historic-mill-in-Golling-Salzburg.jpg");
          				}
          				
          				div.bg3 {
          					background-image: url("../assets/coucher-de-soleil-plage.jpg");
          				}
          			}
          		}
          	}
          '