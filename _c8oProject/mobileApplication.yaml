â†“Toasts [mobile.components.UIStyle-1584528078186]: 
  styleContent: 
    - xmlizable: 
      - â†‘classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        â†’: |
          'ion-toast.customToast {
          	background-color: rgba(56, 137, 250, 0.59);
          	.toast-wrapper {
          		max-width: 60%;
          		max-height: 90%;
          		text-align: left;
          		border-radius: 20px;
          		box-shadow: 0px 0px 15px 4px #6e6e6e;
          /* 		margin: 5%; */
          /* 		opacity: 0.8; */
          		background-color: #232323;
          	}
          	.toast-message {
          		font-weight: 500;
          		font-size: 1.2em;
          		color: #ffffff;
          	}
          	.toast-button {
          		opacity: 0.8;
          		background-image:url(''../assets/close.svg'');
          		background-repeat: no-repeat;
          		background-position: center;
          		border: none;
          		margin-right: 10px;
          		-webkit-transition: -webkit-transform 0.8s ease-in-out;
          				transition: transform 0.8s ease-in-out;
          	}
          	.toast-button:hover {
          		-webkit-transform: rotate(180deg);
          				transform: rotate(180deg);
          	}
          	.button-clear-md:hover:not(.disable-hover) {
              	background-color: transparent;
          	}
          }'
