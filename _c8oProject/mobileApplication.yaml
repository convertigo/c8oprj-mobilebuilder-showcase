    - xmlizable: 
      - â†‘classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        â†’: |
          '.alertMain {
          	
          	color: #fff !important;
          	
          	.alert-wrapper {
          		border-radius: 15%;
          		background-color: #1664d8;
          	}
          	
          	.alert-message {
          		color: #f59b6f;
          	}
          	
          	ion-backdrop {
          		background-color: color($colors, primary);
          	}
          }
          
          .alertBtn1 {
          	color: color($colors, danger) !important;
          }
          
          .alertBtn2 {
          	color: color($colors, dark) !important;
          }
          
          .alertBtn3 {
          	color: color($colors, secondary) !important;
          }
          
          .inputAlertMsg {
          	.alert-message { color: color($colors, danger) !important;}
          }'
